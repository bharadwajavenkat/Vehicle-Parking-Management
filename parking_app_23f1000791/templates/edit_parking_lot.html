<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parking Lot - Vehicle Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100 flex flex-col  items-center justify-center">
    <div class="bg-white p-8 rounded-lg  mt-20">
        <h1 class="text-3xl bg-yellow-300 font-bold text-center text-gray-800 mb-6">Edit Parking Lot</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-md mb-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('edit_parking_lot', lot_id=lot.id) }}" class="space-y-4 ">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Lot Name</label>
                <input type="text" id="name" name="name" value="{{ lot.name }}" required
                       class=" border rounded-md w-full py-2 px-3 text-gray-700">
            </div>
            <div>
                <label for="location" class="block text-gray-700 text-sm font-semibold mb-2">Location</label>
                <input type="text" id="location" name="location" value="{{ lot.location }}" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700">
            </div>
            <div>
                <label for="address" class="block text-gray-700 text-sm font-semibold mb-2">Address</label>
                <input type="text" id="address" name="address" value="{{ lot.address }}" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700">
            </div>
            <div>
                <label for="pincode" class="block text-gray-700 text-sm font-semibold mb-2">Pincode</label>
                <input type="text" id="pincode" name="pincode" value="{{ lot.pincode }}" required
                       class=" border rounded-md w-full py-2 px-3 text-gray-700">
            </div>
            <div>
                <label for="price" class="block text-gray-700 text-sm font-semibold mb-2">Price (â‚¹/hour)</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ lot.price }}" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700">
            </div>
            <div>
                <label for="spots" class="block text-gray-700 text-sm font-semibold mb-2">Max Spots</label>
                <input type="number" id="spots" name="max_spots" step="0.01" value="{{ lot.max_spots }}" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700">
            </div>

            <div class="flex justify-center ">
            <input type="submit"
            class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-300 font-semibold"
                 value="Edit Parking Lot">
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            <a href="/admin" class="text-blue-600 hover:underline">Back to Admin Dashboard</a>
        </p>
    </div>

</body>
</html>
