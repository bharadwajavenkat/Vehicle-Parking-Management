<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vehicle Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="font-inter bg-gray-200 flex flex-col  items-center justify-center">
    <div class="bg-white p-8 mt-20 rounded-lg ">
        <div class="bg-yellow-300 ">
            <h1 class="text-3xl font-bold text-center text-gray-600 mb-6">Register</h1>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class=" border rounded-md w-full py-2 px-3 text-gray-700 ">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 ">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="pwd" required
                       class="shadow-sm border rounded-md w-full py-2 px-3 text-gray-700 ">
            </div>
            <div class="flex justify-center">
            <input type="submit"
                    class=" bg-red-600 text-white py-2 px-4 rounded-md hover:text-gray-600  font-semibold "
                value="Register">
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>

</body>
</html>
