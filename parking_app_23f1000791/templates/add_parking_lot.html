<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Parking Lot - Vehicle Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-inter mx-auto w-80 bg-gray-100 flex flex-col items-center justify-center">
    <div class="bg-white  p-8 rounded-lg  w-full">
        <h1 class="text-3xl bg-yellow-300 font-bold text-center text-gray-800 mb-6">Add New Parking Lot</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-md  mb-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/add_parking_lot" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Lot Name</label>
                <input type="text" id="name" name="name" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700 ">
            </div>
            <div>
                <label for="location" class="block text-gray-700 text-sm font-semibold mb-2">Location</label>
                <input type="text" id="location" name="location" required
                       class=" border rounded-md w-full py-2 px-3 text-gray-700 ">
            </div>
            <div>
                <label for="address" class="block text-gray-700 text-sm font-semibold mb-2">Address</label>
                <input type="text" id="address" name="address" required
                       class=" border rounded-md w-full py-2 px-3 text-gray-700 ">
            </div>
            <div>
                <label for="pincode" class="block text-gray-700 text-sm font-semibold mb-2">Pincode</label>
                <input type="text" id="pincode" name="pincode" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700">
            </div>
            <div>
                <label for="price" class="block text-gray-700 text-sm font-semibold mb-2">Price (â‚¹/hour)</label>
                <input type="number" id="price" name="price" step="0.01" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700">
            </div>
            <div>
                <label for="max_spots" class="block text-gray-700 text-sm font-semibold mb-2">Max Spots</label>
                <input type="number" id="max_spots" name="max_spots" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700">
            </div>

            <div class="flex justify-center ">
                <input type="submit"
                class="bg-red-600  text-white py-2 px-4 rounded-md hover:bg-red-300 font-semibold"
                     value="Add Parking Lot">
                </div>
        
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            <a href="/admin" class="text-blue-600 hover:underline">Back to Admin Dashboard</a>
        </p>
    </div>

</body>
</html>
