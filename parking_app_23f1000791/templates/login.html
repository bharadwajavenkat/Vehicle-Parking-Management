<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vehicle Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="font-inter bg-gray-200 flex flex-col  items-center justify-center">
    <div class="bg-white mt-20 p-8 rounded-lg">
        <div class="bg-yellow-300">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-900 px-4 py-3 text-center rounded-md">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700 ">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="pwd" required
                       class="border rounded-md w-full py-2 px-3 text-gray-700">
            </div>
            <div class="flex justify-center ">
            <input type="submit"
                    class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-300 font-semibold"
                value="Login">
            </div>
        </form>
        <div class="flex justify-center">
            <a href="/" class="text-blue-600 a mt-6 hover:underline">Back to home page</a>
        </div>
        <p class="text-center text-gray-600 text-sm ">
            Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>

</body>
</html>
